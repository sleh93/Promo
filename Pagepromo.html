        // Code pour le rendu de l'application React dans le DOM
        // Récupère l'élément div avec l'ID 'root'
        const container = document.getElementById('root');
        // Crée une racine React et rend le composant App à l'intérieur
        const root = createRoot(container);
        root.render(<App />);

        // Script JavaScript pour les animations basées sur le défilement
        // Attend que le DOM soit entièrement chargé
        document.addEventListener('DOMContentLoaded', () => {
            // Sélectionne toutes les sections avec la classe 'section'
            const sections = document.querySelectorAll('.section');

            // Options pour l'Intersection Observer
            const observerOptions = {
                root: null, // Utilise la fenêtre d'affichage comme élément racine
                rootMargin: '0px',
                threshold: 0.2 // Déclenche lorsque 20% de la section est visible
            };

            // Crée une nouvelle instance de l'Intersection Observer
            const observer = new IntersectionObserver((entries, observer) => {
                // Parcourt chaque entrée observée
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Si la section est visible, ajoute la classe 'is-visible' pour déclencher l'animation
                        entry.target.classList.add('is-visible');
                    } else {
                        // Optionnel : retire la classe si la section sort de la vue
                        // entry.target.classList.remove('is-visible');
                    }
                });
            }, observerOptions);

            // Observe chaque section
            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
